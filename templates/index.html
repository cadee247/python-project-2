<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game 🎯</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f8fafc;
      padding: 2rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>🎯 Number Guessing Game</h1>
  <p>Guess a number between 1 and 100. You have 7 tries.</p>

  <form method="POST">
    <input type="number" name="guess" required>
    <br>
    <button type="submit">Guess</button>
  </form>

  {% if message %}
    <p><strong>{{ message }}</strong></p>
  {% endif %}

  {% if hint %}
    <p>{{ hint }}</p>
  {% endif %}

  <a href="{{ url_for('reset') }}">🔄 Restart Game</a>
</body>
</html>
